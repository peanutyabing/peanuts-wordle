<!DOCTYPE html>
<html>
  <head>
    <title>Peanut's Wordle</title>

    <!-- Mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Roboto:wght@500&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      /* body {
        font-family: "Archivo Narrow", sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      } */

      #header {
        text-align: center;
        font-family: "Satisfy", cursive;
        font-weight: bolder;
        font-size: 36pt;
      }

      .grid-row {
        display: flex;
        justify-content: center;
        align-content: space-around;
        margin: auto;
        width: 320px;
      }

      .cell {
        flex: 1;
        height: 60px;
        margin: 2px 2px 2px 2px;
        border-color: black;
        border-style: ridge;
        font-size: 24pt;
        text-align: center;
        padding: 10px 0;
        font-family: "Roboto", sans-serif;
      }

      #keyboard-container {
        text-align: center;
        font-family: "Archivo Narrow", sans-serif;
        margin-top: 20px;
      }

      .keyboard-row {
        display: flex;
        justify-content: center;
        align-content: space-around;
        margin: auto;
        width: 320px;
      }

      #key {
        flex: 1;
        border-width: 0.5px;
        border-style: solid;
        border-color: grey;
        border-radius: 8%;
        font-size: 14pt;
        text-align: center;
        padding: 4px 0 4px 0;
        font-family: "Archivo Narrow", sans-serif;
        margin: 1px 0.5px 1px 0.5px;
        width: 25px;
        height: 36px;
        cursor: pointer;
      }

      .keyboard-row .wide-button {
        font-size: 12pt;
        text-align: center;
        font-family: "Archivo Narrow", sans-serif;
        margin: 4px 2px 4px 2px;
        width: 36px;
        height: 36px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1 id="header">Wordle</h1>
    <div id="grid">
      <div class="grid-row" id="row-1">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
      </div>
      <div class="grid-row" id="row-2">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
      </div>
      <div class="grid-row" id="row-3">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
      </div>
      <div class="grid-row" id="row-4">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
      </div>
      <div class="grid-row" id="row-5">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
      </div>
      <div class="grid-row" id="row-6">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
      </div>
    </div>

    <div id="keyboard-container">
      <div class="keyboard-row">
        <div id="key" data-key="q">q</div>
        <div id="key" data-key="w">w</div>
        <div id="key" data-key="e">e</div>
        <div id="key" data-key="r">r</div>
        <div id="key" data-key="t">t</div>
        <div id="key" data-key="y">y</div>
        <div id="key" data-key="u">u</div>
        <div id="key" data-key="i">i</div>
        <div id="key" data-key="o">o</div>
        <div id="key" data-key="p">p</div>
      </div>
      <div class="keyboard-row">
        <div id="key" data-key="a">a</div>
        <div id="key" data-key="s">s</div>
        <div id="key" data-key="d">d</div>
        <div id="key" data-key="f">f</div>
        <div id="key" data-key="g">g</div>
        <div id="key" data-key="h">h</div>
        <div id="key" data-key="j">j</div>
        <div id="key" data-key="k">k</div>
        <div id="key" data-key="l">l</div>
      </div>
      <div class="keyboard-row">
        <div id="key" data-key="return" class="wide-button">⏎</div>
        <div id="key" data-key="z">z</div>
        <div id="key" data-key="x">x</div>
        <div id="key" data-key="c">c</div>
        <div id="key" data-key="v">v</div>
        <div id="key" data-key="b">b</div>
        <div id="key" data-key="n">n</div>
        <div id="key" data-key="m">m</div>
        <div id="key" data-key="delete" class="wide-button">⌫</div>
      </div>
    </div>

    <script src="word-bank.js"></script>
    <script src="script.js"></script>
    <script>
      // Keyboard actions: key in letters, delete, return
      const keys = document.querySelectorAll(".keyboard-row #key");
      for (let i = 0; i < keys.length; i += 1) {
        keys[i].onclick = (event) => {
          const letter = event.target.getAttribute("data-key");
          // console.log(letter);
          if (letter == "delete") {
            removeLastLetter();
          } else if (letter == "return") {
            var currentGuess = getWord();
            submitAnswer(currentGuess);
          } else {
            displayGuessedWord(letter);
          }
        };
      }
    </script>
  </body>
</html>
