      * {

      body {

      .container {
        width: 320px;
        margin: 0 auto;
      }

      .game-modes {
        padding-top: 5px;
        padding-bottom: 5px;
      }

      /* Customised checkbox container */
      .checkbox {
        font-family: "Roboto", sans-serif;
        font-size: 12pt;
        display: inline-block;
        position: relative;
        padding-left: 35px;
        margin-left: 2px;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Hide the browser's default checkbox */
      .checkbox input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      /* Create a custom checkbox */
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 20px;
        width: 20px;
        background-color: #ccc;
        border-radius: 15%;
      }

      /* On mouse-over, add a grey background color */
      .checkbox:hover input ~ .checkmark {
        background-color: #888888;
      }

      /* When the checkbox is checked, add a blue background */
      .checkbox input:checked ~ .checkmark {
        background-color: #2196f3;
      }

      /* Create the checkmark/indicator (hidden when not checked) */
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      /* Show the checkmark when checked */
      .checkbox input:checked ~ .checkmark:after {
        display: block;
      }

      /* Style the checkmark/indicator */
      .checkbox .checkmark:after {
        left: 8px;
        top: 2px;
        width: 2px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      button {
        background-color: #ccc;
        border: 1px solid #ccc;
        /* color: white; */
        padding: 6px 16px 6px 16px;
        text-align: center;
        font-family: "Roboto", sans-serif;
        font-size: 12pt;
        text-decoration: none;
        display: inline-block;
        margin: 0 0 0 100px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 5%;
      }

      button:hover {
        background-color: #888888;
        color: black;
        border: 1px solid #ccc;
      }

      .grid-row {
        display: flex;
        justify-content: center;
        align-content: space-around;
        margin: auto;
        width: 320px;
      }

      .cell {
        flex: 1;
        height: 60px;
        margin: 2px 2px 2px 2px;
        border-color: #36454f;
        border-style: solid;
        border-width: 1px;
        font-size: 24pt;
        text-align: center;
        padding: 10px 0;
        font-family: "Roboto", sans-serif;
        -webkit-box-shadow: 1px 1px 3px 0px rgba(136, 136, 136, 1);

        box-shadow: 1px 1px 3px 0px rgba(136, 136, 136, 1);
      }

      #keyboard-container {
        text-align: center;
        margin-top: 20px;
      }

      .keyboard-row {

        justify-content: center;
        align-content: space-around;
        margin: auto;
        width: 320px;
      }

        border-width: 0.5px;
        border-style: solid;
        border-color: grey;
        border-radius: 8%;
        font-size: 14pt;
        text-align: center;
        padding-top: 5px;
        font-family: "Roboto", sans-serif;
        margin: 1px 0.5px 1px 0.5px;
        width: 25px;
        height: 36px;
        cursor: pointer;

    </style>
